name: head

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - "**"
    tags-ignore:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: windows
            goarch: amd64
    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
    steps:
      - id: vars
        run: |
          echo ::set-output name=COMMIT_HASH::${GITHUB_SHA:0:7}

      - name: check out sources
        uses: actions/checkout@v2

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: "^1.18"

      - name: build mcvisor
        run: go build -v -o "mcvisor_${{ steps.vars.outputs.COMMIT_HASH }}_${{ matrix.goos }}_${{ matrix.goarch }}" ./cmd/mcvisor

      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mcvisor ${{ steps.vars.outputs.COMMIT_HASH }}
          path: "./mcvisor*"
